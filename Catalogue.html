<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<style>

body{
       background-image: url("/Assignment1/ECommerceAssignment/Banner.jpeg");
   background-repeat:no-repeat;
   background-size: 100% 100%;
    background-attachment: fixed;
   height:1800px;
   width:100%;
    margin:0px;
    padding:0px;
    display:grid;
    grid-template-columns: 
    minmax(5vw,1fr)
    repeat(10,1fr)
    minmax(5vw,1fr);
    
    grid-template-rows:
    80px
    30px
    repeat(16,1fr)
    30px;
}
div.list{
    display: grid;
    grid-column-start: 2;
    grid-column-end: 12;
    background-color: white;
    grid-row-start: 3;
    grid-row-end:19;
}
nav.Search{
    display:flex;
    position:sticky;
    top: 0px;
    align-items:center;
    justify-content:space-evenly;
    justify-self: center;
    height:30px;
    width: 100vw;
    background-image: url("/Assignment1/ECommerceAssignment/NavBarBack.png");
    background-repeat:no-repeat;
    background-size: 100% 100%;
    grid-column-start: 1;
    grid-column-end: 17;
    grid-row-start: 2;
    grid-row-end: 3;
    border-color:black;
    border: 1px;
}
nav.Contact{
    display:flex;
    align-items:center;
    justify-content:space-evenly;
    justify-self: center;
    height:30px;
    width: 100vw;
    background-image: url("/Assignment1/ECommerceAssignment/NavBarBack.png");
    background-repeat:no-repeat;
    background-size: 100% 100%;
    grid-column-start: 1;
    grid-column-end: 17;
    grid-row-start: 19;
    grid-row-end: 21;
    border-color:black;
    border: 1px;
}
a{
    font-size: 20px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color:rgb(214, 64, 64);
    text-decoration-line: none;
}
a:hover{
    color:rgb(128,0,0);
}
.Logo{
    display:flex;
    justify-content: center;
    align-items:center;
    background-image: url("/Assignment1/ECommerceAssignment/HeaderBack1.jpg");
    width:100vw;
    height: 80px;
    background-repeat:no-repeat;
    background-size: 100% 100%;
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start:1;
    grid-column-end: 17;
}


</style>
</head>
<body>
<div class="Logo">
<h1>
Welcome to CUFE's Online Library
</h1>
</div>
<nav class="Search">
<a href="">Home</a>     <a href="">Catalogue</a>     <a href="">Checkout</a>
</nav>
<div class="list"></div>
<nav class="Contact">
    <p>Phone: XXXXXXXXXXX</p>
    <p>Email: xxxxxxx@gmail.com</p>
    <p>Location: Cairo University Faculty of Engineering</p>
</nav>
</body>
</html>
